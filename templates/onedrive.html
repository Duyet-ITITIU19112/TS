<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneDrive File Search</title>
</head>
<body>
    <h1>Your OneDrive Files</h1>

    <!-- Search Bar -->
    <div id="searchContainer">
        <input type="text" id="searchBar" placeholder="Enter keyword to search for files..." />
        <button id="searchButton">Search</button>
    </div>

    <!-- Loading Indicator -->
    <p id="loadingIndicator">Loading...</p>

    <!-- File and Folder List -->
    <ul id="fileList">
        <!-- Dynamic files and folders will be rendered here -->
    </ul>

    <!-- Placeholder for File Preview -->
    <iframe id="fileViewer"></iframe>
    <a id="downloadLink" href="#" target="_blank"></a>

    <!-- Include JS File -->
    <script src="{{ url_for('static', filename='js/onedrive.js') }}"></script>
</body>
</html>
